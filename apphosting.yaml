# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  # 타임아웃 설정 (Firebase 연결 문제 해결을 위해)
  timeoutSeconds: 300

# Environment variables and secrets.
env:
  # Firebase Configuration Environment Variables
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyB875pSZMX_SprhkbB24W7E8WZUuk_NJME
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: bamshop-ce59b.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: bamshop-ce59b
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: bamshop-ce59b.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "785228145441"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:785228145441:web:e8ac6a0c36061f87851460
    availability:
      - BUILD
      - RUNTIME

  # Node.js 환경 설정
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

  # Next.js 빌드 최적화
  - variable: NEXT_TELEMETRY_DISABLED
    value: "1"
    availability:
      - BUILD
      - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef

# Build settings
# See https://firebase.google.com/docs/app-hosting/configure#build-settings
buildConfig:
  # Node.js 버전 지정
  runtime: nodejs20
  # 빌드 명령어 (기본값: npm run build)
  buildCommand: npm run build
  # 빌드 결과물 디렉토리 (Next.js 기본값)
  outputDir: .next
